<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    
<header>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">This is a survey form cloned from freeCodeCamp</h3>
<p>Original link: <a>https://survey-form.freecodecamp.rocks/</a></p>
</header>
<section>
<form id="survey-form">

<label id='name-label' for="name">Name</label>
<input required id='name' type='text' placeholder="Enter your name"/>

<label id='email-label' for="email">Email</label>
<input required id='email' type='email' placeholder="Enter your Email"/>

<label id='number-label' for='number'>Age (optional)</label>
<input min='1' max='100' id='number' type='number' placeholder="Age"/>

<label id='role-label' for='role'>Which option best describes your current role?</label>
<select id='dropdown'>
  <option value='' selected disable hidden>Select current role</option>
   <option value='student'>Student</option>
   <option value='fulljob'>Full Time Job</option>
   <option value='fulllearner'>Full Time Learner</option>
   <option value='other'>Other</option>
</select>
<br>
<label for='radio'>Would you recommend freeCodeCamp to a friend?</label><br>
<input id='definitely' name='radio' value="definitely" type='radio'><label for='definitely'>Definitely</label>
<br>
<input id='maybe' name="radio" value='maybe' type='radio'><label for='maybe'>Maybe</label>
<br>
<input id='notsure' name="radio" value='notsure' type='radio'><label for='notsure'>Not sure</label>
<br>
<label>What would you like to see improved? (Check all that apply)</label>
<br>
<input id='fep' value="fep" type='checkbox'><label>Front-end Projects</label>
<br>
<input id='bep' value="bep" type='checkbox'><label>Back-end Projects</label>
<br>
<input id='dv' value="dv" type='checkbox'><label>Data Visualization</label>
<br>
<input id='cl' value="cl" type='checkbox'><label>Challenges</label>
<br>
<input id='osc' value="osc" type='checkbox'><label>Open Source Community</label>
<br>
<input id='ghr' value="ghr" type='checkbox'><label>Gitter help rooms</label>
<br>
<input id='videos' value="videos" type='checkbox'><label>Videos</label>
<br>
<input id='cm' value="cm" type='checkbox'><label>City Meetups</label>
<br>
<input id='wiki' value="wiki" type='checkbox'><label>Wiki</label>
<br>
<input id='forum' value="forum" type='checkbox'><label>Forum</label>
<br>
<input id='ac' value="ac" type='checkbox'><label>Additional Courses</label>

<label for="comment">Any comments or suggestions?</label>
<textarea name="comment" id="comment" cols="30" rows="10"></textarea>


<input id='submit' type="submit">
</form>
</section>
</body>
</html>
